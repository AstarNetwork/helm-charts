apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "socks-proxy.fullname" . }}-config
data:
  danted.conf: |
    logoutput: stderr
    internal: eth0 port = {{ .Values.service.port }}
    external: eth0
    socksmethod: username none
    clientmethod: none
    user.privileged: root
    user.unprivileged: nobody

    client pass {
      from: 0.0.0.0/0 port 1-65535 to: 0.0.0.0/0
      log: error
    }
    socks pass {
      from: 0.0.0.0/0 to: 0.0.0.0/0
      log: error
    }

    # block {
    #   from: 0.0.0.0/0 to: 0.0.0.0/0
    # }
